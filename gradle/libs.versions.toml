[versions]
kotlin = "2.3.0"
springBoot = "4.0.2"
springCloud = "2025.1.1"
springDependencyManagement = "1.1.7"
springDoc = "3.0.1"
springRetry = "2.0.12"
ktlint = "1.5.0"
ktlintPlugin = "14.0.1"
detekt = "2.0.0-alpha.2"
typescriptGenerator = "3.2.1263"
selenide = "7.14.0"
resilience4j = "2.3.0"
guava = "33.5.0-jre"
commonsMath = "3.6.1"
commonsFileupload = "1.6.0"
commonsLang3 = "3.20.0"
jsoup = "1.22.1"
telegramBots = "6.9.7.1"
googleCloudVision = "3.81.0"
coroutines = "1.10.2"
mockk = "1.14.9"
archUnit = "1.4.1"
atrium = "1.3.0-alpha-2"
datafaker = "2.5.3"
postgresql = "42.7.9"
grpcNettyShaded = "1.78.0"
minio = "8.6.0"
jollyday = "1.8.1"
pitest = "1.17.4"
pitestPlugin = "1.19.0-rc.3"
kotest = "6.1.2"

[libraries]
# Spring Boot
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-starter-webmvc = { module = "org.springframework.boot:spring-boot-starter-webmvc" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-aspectj = { module = "org.springframework.boot:spring-boot-starter-aspectj" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-webmvc-test = { module = "org.springframework.boot:spring-boot-starter-webmvc-test" }
spring-boot-testcontainers = { module = "org.springframework.boot:spring-boot-testcontainers" }
spring-boot-docker-compose = { module = "org.springframework.boot:spring-boot-docker-compose" }

# Spring Cloud
spring-cloud-dependencies = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springCloud" }
spring-cloud-starter-openfeign = { module = "org.springframework.cloud:spring-cloud-starter-openfeign" }

# Spring Retry
spring-retry = { module = "org.springframework.retry:spring-retry", version.ref = "springRetry" }

# SpringDoc OpenAPI
springdoc-openapi-starter-webmvc-ui = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springDoc" }

# Kotlin
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
kotlin-test-junit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }

# Jackson 3
jackson-module-kotlin = { module = "tools.jackson.module:jackson-module-kotlin" }

# Database
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
flyway-core = { module = "org.flywaydb:flyway-core" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql" }
spring-boot-starter-flyway = { module = "org.springframework.boot:spring-boot-starter-flyway" }

# Resilience4j
resilience4j-circuitbreaker = { module = "io.github.resilience4j:resilience4j-circuitbreaker", version.ref = "resilience4j" }
resilience4j-retry = { module = "io.github.resilience4j:resilience4j-retry", version.ref = "resilience4j" }
resilience4j-kotlin = { module = "io.github.resilience4j:resilience4j-kotlin", version.ref = "resilience4j" }

# Monitoring
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus" }

# Utilities
guava = { module = "com.google.guava:guava", version.ref = "guava" }
commons-math3 = { module = "org.apache.commons:commons-math3", version.ref = "commonsMath" }
commons-fileupload = { module = "commons-fileupload:commons-fileupload", version.ref = "commonsFileupload" }
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commonsLang3" }
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

# Selenium
selenide = { module = "com.codeborne:selenide", version.ref = "selenide" }

# Telegram
telegrambots = { module = "org.telegram:telegrambots", version.ref = "telegramBots" }
telegrambots-spring-boot-starter = { module = "org.telegram:telegrambots-spring-boot-starter", version.ref = "telegramBots" }

# Google Cloud
google-cloud-vision = { module = "com.google.cloud:google-cloud-vision", version.ref = "googleCloudVision" }
grpc-netty-shaded = { module = "io.grpc:grpc-netty-shaded", version.ref = "grpcNettyShaded" }

# MinIO
minio = { module = "io.minio:minio", version.ref = "minio" }

# JollyDay - Public holidays library
jollyday-core = { module = "de.focus-shift:jollyday-core", version.ref = "jollyday" }
jollyday-jaxb = { module = "de.focus-shift:jollyday-jaxb", version.ref = "jollyday" }

# Code Quality
detekt-formatting = { module = "dev.detekt:detekt-rules-ktlint-wrapper", version.ref = "detekt" }

# WireMock
wiremock-spring-boot = { module = "org.wiremock.integrations:wiremock-spring-boot", version = "4.1.0" }

# Testing
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter", version = "1.21.4" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql", version = "1.21.4" }
testcontainers-minio = { module = "org.testcontainers:minio", version = "1.21.4" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
spring-mockk = { module = "com.ninja-squad:springmockk", version = "5.0.1" }
archunit-junit5 = { module = "com.tngtech.archunit:archunit-junit5", version.ref = "archUnit" }
atrium-fluent = { module = "ch.tutteli.atrium:atrium-fluent", version.ref = "atrium" }
datafaker = { module = "net.datafaker:datafaker", version.ref = "datafaker" }
kotest-property = { module = "io.kotest:kotest-property-jvm", version.ref = "kotest" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlintPlugin" }
detekt = { id = "dev.detekt", version.ref = "detekt" }
typescript-generator = { id = "cz.habarta.typescript-generator", version.ref = "typescriptGenerator" }
pitest = { id = "info.solidsoft.pitest", version.ref = "pitestPlugin" }
