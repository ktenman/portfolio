spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  profiles:
    active: test

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

binance:
  url: http://localhost:${wiremock.server.port}

auth:
  url: http://localhost:${wiremock.server.port}

historicalPrices:
  url: http://localhost:${wiremock.server.port}

cloudflare-bypass-proxy:
  url: http://localhost:${wiremock.server.port}

vision:
  enabled: ${VISION_ENABLED:false}
  base64EncodedKey: ${VISION_BASE64_ENCODED_KEY:}

telegram:
  bot:
    enabled: ${TELEGRAM_BOT_ENABLED:false}
    token: ${TELEGRAM_BOT_TOKEN:}
