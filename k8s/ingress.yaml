apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio
  namespace: portfolio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Force redirect HTTP to HTTPS
    traefik.ingress.kubernetes.io/redirect-entry-point: websecure
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    # Certificate management
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - fov.ee
        - www.fov.ee
      secretName: fov-ee-tls
    - hosts:
        - captcha.fov.ee
      secretName: captcha-fov-ee-tls
    - hosts:
        - calculator.fov.ee
      secretName: calculator-fov-ee-tls

  rules:
    # Main domain - fov.ee
    - host: fov.ee
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 8083
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 8083
          - path: /logout
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 8083
          - path: /calculator
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # WWW redirect
    - host: www.fov.ee
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # Captcha subdomain
    - host: captcha.fov.ee
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: captcha-solver
                port:
                  number: 8000

    # Calculator subdomain
    - host: calculator.fov.ee
      http:
        paths:
          - path: /calculator
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api/calculator
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
