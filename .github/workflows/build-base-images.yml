name: Build Base Images

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/Dockerfile.runtime-base'
    branches:
      - main
  schedule:
    - cron: '0 3 * * 0'

jobs:
  build-runtime-base:
    name: üê≥ Build Runtime Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: docker/setup-buildx-action@v3.11.1
      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6.18.0
        with:
          context: ./src
          file: ./src/Dockerfile.runtime-base
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/portfolio-runtime-base:latest
          cache-from: type=gha,scope=runtime-base
          cache-to: type=gha,mode=max,scope=runtime-base
