name: Build, Test, and Deploy

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Build, push Docker images, and deploy to fov.ee'
        required: true
        type: boolean
        default: true
  push:
  pull_request:

jobs:
  lint-and-format:
    name: ðŸ§¹ Lint and Format
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Use Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 'lts/iron'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check Prettier formatting
        run: npm run format:check

  test:
    name: ðŸ§ª ${{ matrix.test-type }} Test
    needs: lint-and-format
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [ 'unit', 'e2e' ]
    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.5.0
      - name: Start services with Docker Compose (for E2E tests)
        if: matrix.test-type == 'e2e'
        run: |
          docker-compose -f docker-compose.local.yml -f docker-compose.e2e.yml up -d
          sleep 10
          docker-compose logs
      - name: Run ${{ matrix.test-type }} tests
        run: |
          export E2E=${{ matrix.test-type == 'e2e' }}
          ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide ${{ matrix.test-type == 'e2e' && '-Pheadless=true' || '' }}
        continue-on-error: ${{ matrix.test-type == 'e2e' }}
      - name: Retry E2E tests
        if: steps.run_tests.outcome == 'failure' && matrix.test-type == 'e2e'
        run: |
          export E2E=${{ matrix.test-type == 'e2e' }}
          ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide ${{ matrix.test-type == 'e2e' && '-Pheadless=true' || '' }}
        continue-on-error: true
      - name: Retry E2E tests (2nd attempt)
        if: steps.retry_e2e_1.outcome == 'failure' && matrix.test-type == 'e2e'
        run: |
          export E2E=${{ matrix.test-type == 'e2e' }}
          ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide ${{ matrix.test-type == 'e2e' && '-Pheadless=true' || '' }}
        continue-on-error: true
      - name: Retry E2E tests (3rd attempt)
        if: steps.retry_e2e_2.outcome == 'failure' && matrix.test-type == 'e2e'
        run: |
          export E2E=${{ matrix.test-type == 'e2e' }}
          ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide ${{ matrix.test-type == 'e2e' && '-Pheadless=true' || '' }}
      - uses: actions/upload-artifact@v4.3.4
        if: always()
        with:
          name: ${{ format('Test reports and screenshots ({0})', matrix.test-type) }}
          path: |
            build/reports/tests
            build/reports/selenide

  build-push:
    name: ðŸ³ Build & Push ${{ matrix.name }} image
    needs: test
    if: always() && (needs.test.result == 'success' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: ./Dockerfile.backend
            image: ktenman/portfolio-be
            context: .
          - name: frontend
            dockerfile: ./Dockerfile.frontend
            image: ktenman/portfolio-fe
            context: .
          - name: market-price-tracker
            dockerfile: ./market-price-tracker/Dockerfile
            image: ktenman/market-price-tracker
            context: ./market-price-tracker
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1
        with:
          buildkitd-flags: --debug
      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6.5.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ matrix.image }}:latest

  deploy:
    name: ðŸš€ Deploy to fov.ee
    needs: build-push
    if: always() && (needs.build-push.result == 'success' && (github.event_name != 'workflow_dispatch' || github.event.inputs.deploy == 'true'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FOV_SSH_PRIVATE_KEY }}
      - name: Add fov.ee SSH fingerprint to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H fov.ee >> ~/.ssh/known_hosts
      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL }}" >> .env
      - name: Copy files to server
        run: |
          scp .env docker-compose.yml Caddyfile healthcheck.sh githubuser@fov.ee:~/
      - name: Deploy with Docker Compose
        run: |
          ssh githubuser@fov.ee "\
            docker-compose pull && \
            docker-compose up -d --build && \
            echo 'Pruning unused Docker images...' && \
            docker image prune -af"
      - name: Cleanup on runner
        run: rm .env

  auto-merge-dependabot:
    name: ðŸ¤– Auto-Merge Dependabot PR
    needs: [ test ]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ¤–Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.10.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: rebase
