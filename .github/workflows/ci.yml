name: Build, Test, and Deploy

permissions:
  contents: read
  packages: write
  actions: read
  pull-requests: read
  deployments: write

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Build, push Docker images, and deploy to fov.ee'
        required: true
        type: boolean
        default: true
  push:
  pull_request:

jobs:
  lint:
    name: ðŸ§¹ ${{ matrix.lint-name }}
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - lint-type: backend
            lint-name: Lint Backend
          - lint-type: frontend
            lint-name: Lint Frontend
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Set up JDK 21
        if: matrix.lint-type == 'backend'
        uses: actions/setup-java@v5.1.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        if: matrix.lint-type == 'backend'
        uses: gradle/actions/setup-gradle@v5.0.0
        with:
          gradle-home-cache-cleanup: true
      - name: Run ktlint check
        if: matrix.lint-type == 'backend'
        run: ./gradlew ktlintCheck
      - name: Run Detekt static analysis
        if: matrix.lint-type == 'backend'
        run: ./gradlew detekt
      - name: Upload Detekt reports
        if: always() && matrix.lint-type == 'backend'
        uses: actions/upload-artifact@v5
        with:
          name: Detekt Reports
          path: |
            build/reports/detekt/
      - name: Use Node.js
        if: matrix.lint-type == 'frontend'
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/iron'
          cache: 'npm'
      - name: Install frontend dependencies
        if: matrix.lint-type == 'frontend'
        run: npm ci
      - name: Run ESLint
        if: matrix.lint-type == 'frontend'
        run: npm run lint
      - name: Check Prettier formatting
        if: matrix.lint-type == 'frontend'
        run: npm run format:check
      - name: Check unused exports and files
        if: matrix.lint-type == 'frontend'
        run: npm run check-unused
      - name: Check README links
        if: matrix.lint-type == 'frontend'
        run: .github/workflows/check-readme-links.sh

  test:
    name: ðŸ§ª ${{ matrix.name }}
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - type: backend
            name: Backend Unit Tests
          - type: frontend
            name: Frontend Unit Tests
          - type: cloudflare
            name: Cloudflare Bypass Proxy Tests
          - type: captcha-solver
            name: Captcha Solver Tests
          - type: e2e
            name: E2E Tests
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v5.1.0
        if: matrix.type == 'backend' || matrix.type == 'e2e'
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v5.0.0
        if: matrix.type == 'backend' || matrix.type == 'e2e'
        with:
          gradle-home-cache-cleanup: true
      - uses: actions/setup-node@v6
        if: matrix.type == 'frontend' || matrix.type == 'cloudflare'
        with:
          node-version: 'lts/iron'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy/package-lock.json' || 'package-lock.json' }}
      - name: Run backend tests
        if: matrix.type == 'backend'
        run: ./gradlew test --info -x bootJar --build-cache
      - name: Build JAR
        if: matrix.type == 'backend'
        run: ./gradlew bootJar --build-cache
      - uses: actions/upload-artifact@v5
        if: matrix.type == 'backend'
        with:
          name: backend-jar
          path: build/libs/*.jar
          retention-days: 1
      - name: Install Node dependencies
        if: matrix.type == 'frontend' || matrix.type == 'cloudflare'
        run: npm ci
        working-directory: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy' || '.' }}
      - name: Run frontend tests
        if: matrix.type == 'frontend'
        run: npm run test:run && npm run test:coverage
      - name: Run cloudflare tests
        if: matrix.type == 'cloudflare'
        run: npm test && npm run test:coverage
        working-directory: cloudflare-bypass-proxy
      - name: Set up Python
        if: matrix.type == 'captcha-solver'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install test dependencies
        if: matrix.type == 'captcha-solver'
        run: pip install pytest httpx
      - name: Build and start captcha-solver
        if: matrix.type == 'captcha-solver'
        run: |
          docker build -t captcha-solver -f captcha-solver/Dockerfile captcha-solver/
          docker run -d --name captcha-solver -p 8000:8000 captcha-solver
          timeout 60 bash -c 'until curl -s http://localhost:8000/health | grep -q healthy; do sleep 2; done'
      - name: Run captcha-solver tests
        if: matrix.type == 'captcha-solver'
        run: |
          cd captcha-solver
          CAPTCHA_SOLVER_URL=http://localhost:8000 pytest test_captcha_integration.py -v -m integration -s
      - name: Stop captcha-solver
        if: always() && matrix.type == 'captcha-solver'
        run: docker stop captcha-solver || true
      - name: Build JAR for E2E
        if: matrix.type == 'e2e'
        run: |
          ./gradlew bootJar --build-cache
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-plain.jar" | head -1)
          cp "$JAR_FILE" src/app.jar
      - name: Build base image
        if: matrix.type == 'e2e'
        run: docker build -t ghcr.io/ktenman/portfolio-base:firefox -f src/Dockerfile.base src/
      - uses: ScribeMD/docker-cache@0.5.0
        if: matrix.type == 'e2e'
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('docker-compose.e2e-minimal.yml', 'src/Dockerfile.e2e', 'src/Dockerfile.base') }}
      - name: Start services
        if: matrix.type == 'e2e'
        env:
          VISION_BASE64_ENCODED_KEY: ${{ secrets.VISION_BASE64_ENCODED_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_BUCKET_NAME: portfolio-logos
        run: |
          docker compose -f docker-compose.e2e-minimal.yml up -d
          timeout 120 bash -c 'until [ $(docker compose -f docker-compose.e2e-minimal.yml ps | grep -c "(healthy)") -ge 5 ]; do sleep 2; done'
      - name: Run E2E tests
        if: matrix.type == 'e2e'
        uses: Wandalen/wretry.action@v3.8.0
        with:
          command: |
            export E2E=true
            ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide -Pheadless=true --build-cache
          attempt_limit: 3
          attempt_delay: 30000
      - uses: actions/upload-artifact@v5
        if: always() && matrix.type == 'backend'
        with:
          name: Backend Unit Test Reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
            build/reports/jacoco/test/html/
      - uses: actions/upload-artifact@v5
        if: always() && matrix.type == 'frontend'
        with:
          name: Frontend Unit Test Reports
          path: |
            coverage/
            test-results/
      - uses: actions/upload-artifact@v5
        if: always() && matrix.type == 'cloudflare'
        with:
          name: Cloudflare Bypass Proxy Test Reports
          path: cloudflare-bypass-proxy/coverage/
      - uses: actions/upload-artifact@v5
        if: always() && matrix.type == 'e2e'
        with:
          name: E2E Test Reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
            build/reports/selenide/
            build/reports/jacoco/test/html/

  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      cloudflare-bypass-proxy: ${{ steps.filter.outputs.cloudflare-bypass-proxy }}
      captcha-solver: ${{ steps.filter.outputs.captcha-solver }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
              - 'gradle/**'
            frontend:
              - 'ui/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'tsconfig.json'
            cloudflare-bypass-proxy:
              - 'cloudflare-bypass-proxy/**'
            captcha-solver:
              - 'captcha-solver/**'

  build-push:
    name: ðŸ³ Build & Push ${{ matrix.name }}
    needs: [lint, test, detect-changes]
    if: always() && (needs.lint.result == 'success' && needs.test.result == 'success' || github.event_name == 'workflow_dispatch') && (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: ./src/Dockerfile
            image: ktenman/portfolio-be
            ghcr_image: portfolio-be
            context: .
            changes_key: backend
          - name: frontend
            dockerfile: ./ui/Dockerfile
            image: ktenman/portfolio-fe
            ghcr_image: portfolio-fe
            context: .
            changes_key: frontend
          - name: cloudflare-bypass-proxy
            dockerfile: ./cloudflare-bypass-proxy/Dockerfile
            image: ktenman/cloudflare-bypass-proxy
            ghcr_image: cloudflare-bypass-proxy
            context: ./cloudflare-bypass-proxy
            changes_key: cloudflare-bypass-proxy
          - name: captcha-solver
            dockerfile: ./captcha-solver/Dockerfile
            image: ktenman/captcha-solver
            ghcr_image: captcha-solver
            context: ./captcha-solver
            changes_key: captcha-solver
    steps:
      - name: Check if build needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.changes_key }}" == "backend" && "${{ needs.detect-changes.outputs.backend }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.changes_key }}" == "frontend" && "${{ needs.detect-changes.outputs.frontend }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.changes_key }}" == "cloudflare-bypass-proxy" && "${{ needs.detect-changes.outputs.cloudflare-bypass-proxy }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.changes_key }}" == "captcha-solver" && "${{ needs.detect-changes.outputs.captcha-solver }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Skipping ${{ matrix.name }} - no changes detected"
          fi
      - uses: actions/checkout@v6
        if: steps.check.outputs.should_build == 'true'
        with:
          fetch-depth: 1
      - uses: actions/download-artifact@v7
        if: steps.check.outputs.should_build == 'true' && matrix.name == 'backend' && github.event_name != 'workflow_dispatch'
        with:
          name: backend-jar
          path: build/libs/
      - uses: actions/setup-java@v5.1.0
        if: steps.check.outputs.should_build == 'true' && matrix.name == 'backend' && github.event_name == 'workflow_dispatch'
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v5.0.0
        if: steps.check.outputs.should_build == 'true' && matrix.name == 'backend' && github.event_name == 'workflow_dispatch'
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew bootJar --build-cache
        if: steps.check.outputs.should_build == 'true' && matrix.name == 'backend' && github.event_name == 'workflow_dispatch'
      - name: Set build info
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3.11.1
        if: steps.check.outputs.should_build == 'true'
        with:
          buildkitd-flags: --debug
      - uses: docker/login-action@v3.6.0
        if: steps.check.outputs.should_build == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - uses: docker/login-action@v3.6.0
        if: steps.check.outputs.should_build == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        if: steps.check.outputs.should_build == 'true'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ matrix.image }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.ghcr_image }}
          tags: type=raw,value=latest
      - id: docker_build
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6.18.0
        continue-on-error: true
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}
      - run: sleep 15
        if: steps.check.outputs.should_build == 'true' && steps.docker_build.outcome == 'failure'
      - id: docker_build_retry
        if: steps.check.outputs.should_build == 'true' && steps.docker_build.outcome == 'failure'
        uses: docker/build-push-action@v6.18.0
        continue-on-error: true
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}
      - run: sleep 15
        if: steps.check.outputs.should_build == 'true' && steps.docker_build.outcome == 'failure' && steps.docker_build_retry.outcome == 'failure'
      - if: steps.check.outputs.should_build == 'true' && steps.docker_build.outcome == 'failure' && steps.docker_build_retry.outcome == 'failure'
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}

  call-deploy-pipeline:
    name: ðŸ”„ Deploy
    needs: [build-push]
    if: always() && needs.build-push.result == 'success' && (github.event_name != 'workflow_dispatch' || github.event.inputs.deploy == 'true') && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/deploy-pipeline.yml
    secrets:
      FOV_SSH_PRIVATE_KEY: ${{ secrets.FOV_SSH_PRIVATE_KEY }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
      ALLOWED_EMAILS: ${{ secrets.ALLOWED_EMAILS }}
      VISION_BASE64_ENCODED_KEY: ${{ secrets.VISION_BASE64_ENCODED_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
      MINIO_BUCKET_NAME: ${{ secrets.MINIO_BUCKET_NAME }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  auto-merge-dependabot:
    name: ðŸ¤– Auto-Merge Dependabot
    needs: [lint, test]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: rebase
