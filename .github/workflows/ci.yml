name: Build, Test, and Deploy

permissions:
  contents: read
  packages: write
  actions: read
  pull-requests: read
  deployments: write

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Build, push Docker images, and deploy to fov.ee'
        required: true
        type: boolean
        default: true
  push:
  pull_request:

jobs:
  lint:
    name: ðŸ§¹ ${{ matrix.lint-name }}
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - lint-type: backend
            lint-name: Lint Backend
          - lint-type: frontend
            lint-name: Lint Frontend
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Set up JDK 21
        if: matrix.lint-type == 'backend'
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        if: matrix.lint-type == 'backend'
        uses: gradle/actions/setup-gradle@v5.0.0
        with:
          gradle-home-cache-cleanup: true
      - name: Run ktlint check
        if: matrix.lint-type == 'backend'
        run: ./gradlew ktlintCheck
      - name: Run Detekt static analysis
        if: matrix.lint-type == 'backend'
        run: ./gradlew detekt
      - name: Upload Detekt reports
        if: always() && matrix.lint-type == 'backend'
        uses: actions/upload-artifact@v5
        with:
          name: Detekt Reports
          path: |
            build/reports/detekt/
      - name: Use Node.js
        if: matrix.lint-type == 'frontend'
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/iron'
          cache: 'npm'
      - name: Install frontend dependencies
        if: matrix.lint-type == 'frontend'
        run: npm ci
      - name: Run ESLint
        if: matrix.lint-type == 'frontend'
        run: npm run lint
      - name: Check Prettier formatting
        if: matrix.lint-type == 'frontend'
        run: npm run format:check
      - name: Check unused exports and files
        if: matrix.lint-type == 'frontend'
        run: npm run check-unused
      - name: Check README links
        if: matrix.lint-type == 'frontend'
        run: .github/workflows/check-readme-links.sh

  test-backend:
    name: ðŸ§ª Backend Unit Tests
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v5.0.0
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew test --info -x bootJar --build-cache
      - run: ./gradlew bootJar --build-cache
      - uses: actions/upload-artifact@v5
        with:
          name: backend-jar
          path: build/libs/*.jar
          retention-days: 1
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: Backend Unit Test Reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
            build/reports/jacoco/test/html/

  test:
    name: ðŸ§ª ${{ matrix.name }}
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - type: frontend
            name: Frontend Unit Tests
          - type: cloudflare
            name: Cloudflare Bypass Proxy Tests
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/iron'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy/package-lock.json' || 'package-lock.json' }}
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy' || '.' }}
      - name: Run tests
        run: ${{ matrix.type == 'frontend' && 'npm run test:run' || 'npm test' }}
        working-directory: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy' || '.' }}
      - name: Run coverage
        run: npm run test:coverage
        working-directory: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy' || '.' }}
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: ${{ matrix.name }} Reports
          path: ${{ matrix.type == 'cloudflare' && 'cloudflare-bypass-proxy/coverage/' || 'coverage/\ntest-results/' }}

  test-e2e:
    name: ðŸ§ª E2E Tests
    needs: [test-backend]
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v5.0.0
        with:
          gradle-home-cache-cleanup: true
      - uses: actions/download-artifact@v6
        with:
          name: backend-jar
          path: build/libs/
      - name: Prepare JAR for Docker
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-plain.jar" | head -1)
          cp "$JAR_FILE" src/app.jar
      - uses: ScribeMD/docker-cache@0.5.0
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('docker-compose.e2e-minimal.yml', 'src/Dockerfile.e2e') }}
      - name: Start services
        env:
          VISION_BASE64_ENCODED_KEY: ${{ secrets.VISION_BASE64_ENCODED_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_BUCKET_NAME: portfolio-logos
        run: |
          docker compose -f docker-compose.e2e-minimal.yml up -d
          timeout 120 bash -c 'until [ $(docker compose -f docker-compose.e2e-minimal.yml ps | grep -c "(healthy)") -ge 5 ]; do sleep 2; done'
      - uses: Wandalen/wretry.action@v3.8.0
        with:
          command: |
            export E2E=true
            ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide -Pheadless=true --build-cache
          attempt_limit: 3
          attempt_delay: 30000
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: E2E Test Reports
          path: |
            build/reports/tests/test/
            build/test-results/test/
            build/reports/selenide/
            build/reports/jacoco/test/html/

  build-push:
    name: ðŸ³ Build & Push ${{ matrix.name }}
    needs: [lint, test-backend, test, test-e2e]
    if: always() && (needs.lint.result == 'success' && needs.test-backend.result == 'success' && needs.test.result == 'success' && needs.test-e2e.result == 'success' || github.event_name == 'workflow_dispatch') && (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: ./src/Dockerfile
            image: ktenman/portfolio-be
            ghcr_image: portfolio-be
            context: .
          - name: frontend
            dockerfile: ./ui/Dockerfile
            image: ktenman/portfolio-fe
            ghcr_image: portfolio-fe
            context: .
          - name: cloudflare-bypass-proxy
            dockerfile: ./cloudflare-bypass-proxy/Dockerfile
            image: ktenman/cloudflare-bypass-proxy
            ghcr_image: cloudflare-bypass-proxy
            context: ./cloudflare-bypass-proxy
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/download-artifact@v6
        if: matrix.name == 'backend' && github.event_name != 'workflow_dispatch'
        with:
          name: backend-jar
          path: build/libs/
      - uses: actions/setup-java@v5.0.0
        if: matrix.name == 'backend' && github.event_name == 'workflow_dispatch'
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v5.0.0
        if: matrix.name == 'backend' && github.event_name == 'workflow_dispatch'
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew bootJar --build-cache
        if: matrix.name == 'backend' && github.event_name == 'workflow_dispatch'
      - name: Set build info
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3.11.1
        with:
          buildkitd-flags: --debug
      - uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ matrix.image }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.ghcr_image }}
          tags: type=raw,value=latest
      - id: docker_build
        uses: docker/build-push-action@v6.18.0
        continue-on-error: true
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}
      - run: sleep 15
        if: steps.docker_build.outcome == 'failure'
      - id: docker_build_retry
        if: steps.docker_build.outcome == 'failure'
        uses: docker/build-push-action@v6.18.0
        continue-on-error: true
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}
      - run: sleep 15
        if: steps.docker_build.outcome == 'failure' && steps.docker_build_retry.outcome == 'failure'
      - if: steps.docker_build.outcome == 'failure' && steps.docker_build_retry.outcome == 'failure'
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}

  call-deploy-pipeline:
    name: ðŸ”„ Deploy
    needs: [build-push]
    if: always() && needs.build-push.result == 'success' && (github.event_name != 'workflow_dispatch' || github.event.inputs.deploy == 'true') && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/deploy-pipeline.yml
    secrets:
      FOV_SSH_PRIVATE_KEY: ${{ secrets.FOV_SSH_PRIVATE_KEY }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
      ALLOWED_EMAILS: ${{ secrets.ALLOWED_EMAILS }}
      VISION_BASE64_ENCODED_KEY: ${{ secrets.VISION_BASE64_ENCODED_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
      MINIO_BUCKET_NAME: ${{ secrets.MINIO_BUCKET_NAME }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  auto-merge-dependabot:
    name: ðŸ¤– Auto-Merge Dependabot
    needs: [lint, test-backend, test, test-e2e]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.11.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: rebase
