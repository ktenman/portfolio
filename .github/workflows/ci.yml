name: Build, Test, and Deploy

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Build, push Docker images, and deploy to fov.ee'
        required: true
        type: boolean
        default: true
  push:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-and-format:
    name: ðŸ§¹ Lint and Format
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Use Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 'lts/iron'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Check Prettier formatting
        run: npm run format:check
      - name: Check unused exports and files
        run: npm run check-unused
      - name: Check README links
        run: .github/workflows/check-readme-links.sh

  test:
    name: ðŸ§ª ${{ matrix.test-type }} Test
    needs: lint-and-format
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [ 'unit', 'e2e' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.4.1
      - name: Set up Docker Compose
        if: matrix.test-type == 'e2e'
        uses: ndeloof/install-compose-action@v0.0.1
      - name: Start services with Docker Compose (for E2E tests)
        if: matrix.test-type == 'e2e'
        env:
          VISION_BASE64_ENCODED_KEY: ${{ secrets.VISION_BASE64_ENCODED_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          docker-compose -f docker-compose.local.yml -f docker-compose.e2e.yml up -d
          sleep 10
          docker-compose logs
      - name: Run ${{ matrix.test-type }} tests
        uses: Wandalen/wretry.action@v3.8.0
        with:
          command: |
            export E2E=${{ matrix.test-type == 'e2e' }}
            ./gradlew test --info -x bootJar -Dselenide.reportsFolder=build/reports/selenide ${{ matrix.test-type == 'e2e' && '-Pheadless=true' || '' }}
          attempt_limit: 3
          attempt_delay: 30000
      - uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: ${{ format('Test reports and screenshots ({0})', matrix.test-type) }}
          path: |
            build/reports/tests
            build/reports/selenide

  build-push:
    name: ðŸ³ Build & Push ${{ matrix.name }} image
    needs: test
    if: always() && (needs.test.result == 'success' || github.event_name == 'workflow_dispatch') && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: ./src/Dockerfile
            image: ktenman/portfolio-be
            context: .
          - name: frontend
            dockerfile: ./ui/Dockerfile
            image: ktenman/portfolio-fe
            context: .
          - name: market-price-tracker
            dockerfile: ./market-price-tracker/Dockerfile
            image: ktenman/market-price-tracker
            context: ./market-price-tracker
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1
      - name: Set build info
        id: build_info
        run: |
          echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0
        with:
          buildkitd-flags: --debug
      - name: Login to Docker Hub
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          #          platforms: linux/amd64,linux/arm64/v8
          platforms: linux/amd64
          push: true
          tags: ${{ matrix.image }}:latest
          build-args: |
            BUILD_HASH=${{ env.COMMIT_HASH }}
            BUILD_TIME=${{ env.BUILD_TIME }}

  call-deploy-pipeline:
    name: ðŸ”„ Call Deploy Pipeline
    needs: build-push
    if: always() && (needs.build-push.result == 'success' && (github.event_name != 'workflow_dispatch' || github.event.inputs.deploy == 'true'))
    permissions:
      contents: read
    uses: ./.github/workflows/deploy-pipeline.yml
    secrets:
      FOV_SSH_PRIVATE_KEY: ${{ secrets.FOV_SSH_PRIVATE_KEY }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
      ALLOWED_EMAILS: ${{ secrets.ALLOWED_EMAILS }}
      VISION_BASE64_ENCODED_KEY: ${{ secrets.VISION_BASE64_ENCODED_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

  auto-merge-dependabot:
    name: ðŸ¤– Auto-Merge Dependabot PR
    needs: [ test ]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ðŸ¤–Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.11.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: rebase
