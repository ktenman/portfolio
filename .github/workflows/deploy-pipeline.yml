name: Deploy Pipeline

permissions:
  contents: read
  deployments: write

on:
  workflow_call:
    secrets:
      FOV_SSH_PRIVATE_KEY:
        required: true
      POSTGRES_USER:
        required: true
      POSTGRES_PASSWORD:
        required: true
      GOOGLE_CLIENT_ID:
        required: true
      GOOGLE_CLIENT_SECRET:
        required: true
      HEALTHCHECK_URL:
        required: true
      ALLOWED_EMAILS:
        required: true
      VISION_BASE64_ENCODED_KEY:
        required: true
      TELEGRAM_BOT_TOKEN:
        required: true
      MINIO_ROOT_USER:
        required: true
      MINIO_ROOT_PASSWORD:
        required: true
      MINIO_BUCKET_NAME:
        required: false
      OPENROUTER_API_KEY:
        required: true
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to fov.ee'
        required: true
        type: boolean
        default: true

jobs:
  deploy:
    name: ðŸš€ Deploy to fov.ee
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.FOV_SSH_PRIVATE_KEY }}
      - name: Add fov.ee SSH fingerprint to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H fov.ee >> ~/.ssh/known_hosts
      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL }}" >> .env
          echo "ALLOWED_EMAILS=${{ secrets.ALLOWED_EMAILS }}" >> .env
          echo "VISION_BASE64_ENCODED_KEY=${{ secrets.VISION_BASE64_ENCODED_KEY }}" >> .env
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}" >> .env
          echo "MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}" >> .env
          echo "MINIO_BUCKET_NAME=${{ secrets.MINIO_BUCKET_NAME || 'portfolio-logos' }}" >> .env
          echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> .env
          echo "BUILD_HASH=$(git rev-parse --short HEAD)" >> .env
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .env
      - name: Copy files to server
        run: |
          scp .env docker-compose.yml Caddyfile healthcheck.sh githubuser@fov.ee:~/
      - name: Deploy with Docker Compose
        run: |
          ssh githubuser@fov.ee "\
            echo 'Stopping existing containers...' && \
            docker-compose down --remove-orphans || true && \
            echo 'Removing any conflicting containers...' && \
            docker rm -f postgres redis minio backend frontend app auth captcha-solver cloudflare-bypass-proxy healthcheck 2>/dev/null || true && \
            echo 'Pulling latest images (with retry)...' && \
            for i in 1 2 3; do \
              docker-compose pull && break || { echo \"Pull attempt \$i failed, retrying in 15s...\"; sleep 15; }; \
            done && \
            echo 'Starting containers...' && \
            docker-compose up -d --build --force-recreate --remove-orphans && \
            echo 'Pruning unused Docker images...' && \
            docker image prune -af"
      - name: Cleanup on runner
        run: rm .env
