name: Deploy Pipeline

on:
  workflow_call:
    secrets:
      FOV_SSH_PRIVATE_KEY:
        required: true
      POSTGRES_USER:
        required: true
      POSTGRES_PASSWORD:
        required: true
      GOOGLE_CLIENT_ID:
        required: true
      GOOGLE_CLIENT_SECRET:
        required: true
      HEALTHCHECK_URL:
        required: true
      ALLOWED_EMAILS:
        required: true
      VISION_BASE64_ENCODED_KEY:
        required: true
      TELEGRAM_BOT_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to fov.ee'
        required: true
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  deploy:
    name: ðŸš€ Deploy to fov.ee
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.FOV_SSH_PRIVATE_KEY }}

      - name: Add fov.ee SSH fingerprint to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H fov.ee >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "HEALTHCHECK_URL=${{ secrets.HEALTHCHECK_URL }}" >> .env
          echo "ALLOWED_EMAILS=${{ secrets.ALLOWED_EMAILS }}" >> .env
          echo "VISION_BASE64_ENCODED_KEY=${{ secrets.VISION_BASE64_ENCODED_KEY }}" >> .env
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "BUILD_HASH=$(git rev-parse --short HEAD)" >> .env
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> .env

      - name: Run Keycloak setup script
        run: |
          chmod +x ./setup-keycloak.sh
          ./setup-keycloak.sh

      - name: Copy files to server
        run: |
          scp .env docker-compose.yml Dockerfile.keycloak Caddyfile healthcheck.sh keycloak-init.sh keycloak-gatekeeper.yml githubuser@fov.ee:~/
      - name: Deploy with Docker Compose
        run: |
          ssh githubuser@fov.ee "\
            chmod +x setup-keycloak.sh && \
            ./setup-keycloak.sh && \
            docker-compose pull && \
            docker-compose up -d --build && \
            echo 'Pruning unused Docker images...' && \
            docker image prune -af"

      - name: Verify Deployment
        run: |
          ssh githubuser@fov.ee "\
            docker-compose ps && \
            echo 'Checking backend logs...' && \
            docker-compose logs --tail=20 backend && \
            echo 'Checking keycloak logs...' && \
            docker-compose logs --tail=20 keycloak"

      - name: Cleanup on runner
        run: rm .env
