services:
  postgres-dev:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 1s
      timeout: 1s
      retries: 5

  redis-dev:
    image: redis:8-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 1s
      timeout: 1s
      retries: 5

  minio-dev:
    image: minio/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: [ 'CMD', 'mc', 'ready', 'local' ]
      interval: 5s
      timeout: 5s
      retries: 5

  cloudflare-bypass-proxy:
    container_name: cloudflare-bypass-proxy
    platform: linux/amd64
    build:
      context: ./cloudflare-bypass-proxy
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - '3000:3000'
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD-SHELL', 'node -e "require(\"http\").get(\"http://localhost:3000/health\", (res) => process.exit(res.statusCode === 200 ? 0 : 1))"' ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    mem_limit: 256m
    environment:
      NODE_ENV: production

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:
