services:
  postgres:
    image: postgres:17.2-alpine
    container_name: portfolio-postgres
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "61240:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d portfolio" ]
      interval: 3s
      timeout: 1s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: portfolio-redis
    ports:
      - "61241:6379"
    networks:
      - portfolio-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 1s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: portfolio-minio
    ports:
      - "61242:9000"
      - "61243:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - portfolio-network
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cloudflare-bypass-proxy:
    container_name: cloudflare-bypass-proxy-local
    platform: linux/amd64
    build:
      context: ./cloudflare-bypass-proxy
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    networks:
      - portfolio-network
    healthcheck:
      test: [ 'CMD-SHELL', 'node -e "require(\"http\").get(\"http://localhost:3000/health\", (res) => process.exit(res.statusCode === 200 ? 0 : 1))"' ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    mem_limit: 256m
    environment:
      NODE_ENV: development

  backend:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: portfolio-backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/portfolio
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_FLYWAY_ENABLED=true
      - SCHEDULING_ENABLED=false
      - SERVER_PORT=8081
      - SECURITY_ENABLED=false
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-portfolio-logos}
      - CLOUDFLARE_BYPASS_PROXY_URL=http://cloudflare-bypass-proxy:3000
      - TRADING212_ENABLED=true
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - postgres
      - redis
      - minio
      - cloudflare-bypass-proxy
    networks:
      - portfolio-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 8s
      timeout: 2s
      retries: 15

  frontend:
    image: node:23.5.0-alpine
    container_name: portfolio-frontend
    working_dir: /app
    volumes:
      - ./ui:/app/ui
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./index.html:/app/index.html
      - ./vitest.config.ts:/app/vitest.config.ts
      - ./.eslintrc.cjs:/app/.eslintrc.cjs
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "61234:61234"
    environment:
      - NODE_ENV=development
    networks:
      - portfolio-network

  app:
    image: caddy:2.8.4-alpine
    container_name: portfolio-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - portfolio-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  portfolio-network:
    driver: bridge

volumes:
  postgres-data:
  caddy-data:
  caddy-config:
  minio-data:
